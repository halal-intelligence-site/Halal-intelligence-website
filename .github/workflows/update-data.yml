name: Update HCB Data

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  build-data:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml pdfplumber python-dateutil rapidfuzz

      - name: Show repo tree (debug)
        run: |
          pwd
          git status
          ls -la
          find . -maxdepth 3 -type f | sort

      - name: Ensure data/index.json exists
        run: |
          mkdir -p data
          if [ ! -f data/index.json ]; then
            echo "[]" > data/index.json
            echo "Created data/index.json placeholder."
          else
            echo "data/index.json already exists."
          fi

      - name: Run pipeline
        run: |
          set -e
          echo "Running scripts.update_data as a module ..."
          python -m scripts.update_data
          echo "Pipeline finished."
          wc -c data/index.json || true
          head -n 50 data/index.json || true

      - name: Commit if data changed
        run: |
          if [[ -n "$(git status --porcelain data/index.json)" ]]; then
            git config user.name "halalintel-bot"
            git config user.email "bot@users.noreply.github.com"
            git add data/index.json
            git commit -m "data: refresh $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            git push
            echo "Changes pushed."
          else
            echo "No changes to commit."
          fi
